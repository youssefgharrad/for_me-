<div id="app">
  <!-- Add a button to toggle the visibility of the navigation bar -->
  <button (click)="toggleNavbar()" style="color: transparent; width: 100%">Hide Navbar</button>
  <header class="main-header" id="header" *ngIf="isAdmin">

    <!-- Add the *ngIf directive to conditionally render the navigation bar -->
    <nav  class="navbar navbar-expand-lg navbar-dark" id="navbar" *ngIf="showNavbar">

      <!-- Aplication Brand -->
      <div class="app-brand">
        <a href="/index.html">
          <img src="assets/back/images/logo.png" alt="Mono">
          <span class="brand-name">MONO </span>
        </a>
      </div>

      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a class="nav-link" style="color:white" routerLink="/home">Home</a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="nav-link" style="color:white" routerLink="/back">Admin Board</a>
        </li>
        <li class="nav-item" *ngIf="showModeratorBoard">
          <a href="/mod" class="nav-link"  style="color:white" routerLink="/mod">Moderator Board</a>
        </li>
        <li class="nav-item">
          <a href="/user" class="nav-link" style="color:white" *ngIf="isLoggedIn" routerLink="/user">User</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link"  style="color:red" routerLink="register"><b>Sign Up</b></a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" style="color:red" routerLink="login" ><b>Login</b></a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" style=" width: 46px;
  height: 46px;
  margin: 0 auto 10px;
  display: block;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  border-radius: 50%;" class="user-image rounded-circle" alt="User Image" />


        <li class="dropdown user-menu">

          <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>

        </li>


      </ul>
    </nav>
  </header>

    <router-outlet></router-outlet>

</div>
