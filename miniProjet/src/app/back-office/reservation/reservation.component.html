
<!-- Table Product -->
<div class="row">
  <div class="col-12">
    <div class="card card-default">
      <div class="card-header">
        <h1 style="padding-top: 16px">Reservation List</h1>
        <div class="dropdown">

          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table id="productsTable" class="table table-hover table-product" style="width:100%">

          <thead>
          <tr>
            <th></th>
            <th>date de reservation</th>
            <th>valid</th>
            <th>chambre info</th>

          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let reservation of reservations">
            <td class="py-0">
              <img src="/assets/back/images/1912.png" alt="Product Image">
            </td>
            <td>{{reservation.anneeUniversitaire}}</td>
            <td>{{reservation.estValide}}</td>
            <td>
              <button class="custom-btn btn-8" (click)="showChamberInfo(reservation.idReservation)">View</button>
            </td>



            <td>
              <div class="dropdown">
                <a class="dropdown-toggle icon-burger-mini" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                </a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">

                  <a class="dropdown-item" style="color: rgb(226, 20, 20) ;" (click)="deleteReservation(reservation.idReservation)" ><b>Supprimer</b><span class="mdi mdi-delete" style="padding-left: 23%;"></span></a>
                </div>
              </div>
            </td>
          </tr>







          </tbody>

        </table>

      </div>
    </div>
  </div>

</div>
