<h2 mat-dialog-title>Select University</h2>
<mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let university of data.universities" (click)="onSelect(university)">
        {{ university.nomUniversite }}
      </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
</mat-dialog-actions>
